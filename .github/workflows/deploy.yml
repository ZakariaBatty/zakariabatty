name: FTP Deploy

on:
   push:
      branches:
         - last-version

jobs:
   deploy:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Install dependencies
           run: npm install

         - name: Build Project
           run: npm run build

         - name: FTP Deploy
           uses: SamKirkland/FTP-Deploy-Action@4.0.0
           with:
              server: ${{ secrets.FTP_SERVER }}
              username: ${{ secrets.FTP_USERNAME }}
              password: ${{ secrets.FTP_PASSWORD }}
              local-dir: ./build
